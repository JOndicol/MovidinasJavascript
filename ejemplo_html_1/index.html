<!DOCTYPE html>
<html>
    <head>
        <title>Cabesa</title>
    </head>

    <body>
        <div id="cabecera"></div>
        <header></header>

        <div id="seccion">
            <div id="articulo"></div>
        </div>
        
        <section>
            <article></article>
        </section>

        <form action="unaUrl" method="GET">
            <input type="button" value="un boton">
            <input type="hidden">
            <input type="month">
            <input type="range" min="0" max="20">
            <input type="color">
            <input type="tel">
            <input type="number" name="numero">
            <input type="email">
            <input
                type="text"
                placeholder="pijadilla molona"
                pattern="[aA]{0,20}" required
            >
            <input type="submit" value="enviar">
        </form>


        <footer></footer>
    </body>
</html>
